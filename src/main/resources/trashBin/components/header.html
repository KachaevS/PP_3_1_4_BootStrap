<header class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 50px; display: flex; align-items: center;">
    <h5 style="margin: 0 auto;">
        <span class="navbar-text mr-3" style="color: azure">
            <b th:text="${user.email} "></b> with roles:
            <span th:each="role,status:${user.roles}">
                <span th:text="${role.name.startsWith('ROLE_')?role.name.substring(5):role.name}"></span>
                <span th:if="${!status.last}">,</span>
            </span>
        </span>
    </h5>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" style="color: grey" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</header>
