 <!-- Additional Text -->
    <h1>User information-page</h1>

    <!-- User Table -->
    <table id="userTable" class="table table-striped">
        <thead>
        <tr>
            <th colspan="4" style="border: 1px solid black; text-align: left;">About user</th>
        </tr>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                            <span th:each="role,status:${user.roles}">
                                <span th:text="${role.name.startsWith('ROLE_')?role.name.substring(5):role.name}"></span>
                                <span th:if="${!status.last}">,</span>
                            </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
