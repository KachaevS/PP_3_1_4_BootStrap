<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>

<body>

<div th:if="${message}" style="border: 2px solid red; padding: 5px;">
    <h4 th:text="${message}"></h4>
</div>

<div>
    <form th:method="POST" th:action="@{/admin/registration}" th:object="${newUser}">
        <h2>Регистрация нового пользователя</h2>
        <div>
            <input type="text" th:field="*{username}" placeholder="Username" autofocus="true" required minlength="4">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <br>
        <div>
            <input type="password" th:field="*{password}" placeholder="Password" required minlength="3">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        </div>
        <br>
        <div>
            <input type="email" th:field="*{email}" placeholder="Email" required minlength="4">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <br>
        <label for="isAdmin">Администратор:</label>
        <input type="checkbox" id="isAdmin" name="isAdmin"/>

        <br>
        <br>


        <button type="submit">Зарегистрироваться</button>
    </form>
    <br>
    <a href="/admin">Назад</a>
</div>
</body>
</html>
