<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container-fluid px-0">

    <!--        ШАПКА САЙТА-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="col-3 text-start">


                <!--ИНФО ПО ЮЗЕРУ-->
                <span class="navbar-text " style="color: white;">
           <h5> <b> user@mail.ru</b> with roles: USER </h5>
        </span>


                <!--                КНОПКА LOGOUT-->
            </div>
            <div class="col-1 text-end">
        <span class="navbar-text" style="color: grey;">
            Logout
        </span>
                <div></div>
            </div>
        </div>
    </nav>
</div>


<div class="container-fluid px-0 bg-light">
    <div class="row">
        <!--МЕНЮ СБОКУ-->
        <div class="col-2 bg-white text-start">
            <nav class="nav flex-column" style="height: 100vh;">
                <a class="nav-link" href="#!" style="margin-top: 25%">User</a>
            </nav>
        </div>

        <!--        ТАБЛИЦА-->
        <div class="col-10 bg-light text-start" style="margin-top: 4%">
            <h1>User information-page</h1>
            <h4>About user</h4>
            <table class="table table-striped">
                <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roles</th>
                </tr>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                                                <span th:each="role, status : ${user.roles}">
                                                    <span th:text="${role.name.startsWith('ROLE_') ? role.name.substring(5) : role.name}"></span>
                                                    <span th:if="${!status.last}">, </span>
                                                </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<!--    //ТАБЛИЦА-->


</div>


</div>


</body>
</html>
